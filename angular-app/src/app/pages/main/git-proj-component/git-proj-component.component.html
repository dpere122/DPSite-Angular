<div class="container">
    <div class="row">
        <div *ngFor="let repo of repos" class="col-lg col-md col-sm project-box m-2">
            <a href={{repo.html_url}}>
                <h3>{{repo.name}}</h3>
                <div class="project-desc rounded">
                    <p>{{repo.description}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
