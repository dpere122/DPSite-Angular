<div class="container">
    <div *ngIf="post" class="blog-feed-post p-0">
        <div class="blog-title p-0">
            <div class="row p-3">
                <div class="col-lg-11">
                    <h1>{{post.title}}</h1>
                </div>
                <div class="col text-end">
                    <p>{{post.lastModified}}</p>
                </div>
            </div>

        </div>
        <div class="p-3 blog-content" [innerHTML]="post.content | dompurify"></div>

    </div>
</div>
